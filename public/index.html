<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH ÂØÜÈí•ËÆ§ËØÅ Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #63408a;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .hidden {
            display: none;
        }

        .ssh-command {
            background: #1f2937;
            color: #10b981;
            padding: 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            position: relative;
            overflow-x: auto;
        }

        .ssh-command code {
            color: #10b981;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #374151;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #4b5563;
        }

        .ssh-key-list {
            list-style: none;
        }

        .ssh-key-item {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ssh-key-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .ssh-key-info p {
            color: #666;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .ssh-key-info small {
            color: #999;
            font-size: 11px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .user-info {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 3px solid #10b981;
        }

        .user-info h3 {
            color: #065f46;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #047857;
            font-size: 14px;
        }

        .logout-btn {
            background: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê SSH ÂØÜÈí•ËÆ§ËØÅÁ≥ªÁªü</h1>
            <p>ÈÄöËøá SSH ÂÖ¨Èí•ÂÆûÁé∞ÂÆâÂÖ®ÁôªÂΩï</p>
        </div>

        <!-- Êú™ÁôªÂΩïÁä∂ÊÄÅ -->
        <div id="authSection">
            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">ÁôªÂΩï</button>
                    <button class="tab" onclick="switchTab('register')">Ê≥®ÂÜå</button>
                </div>

                <div id="alertContainer"></div>

                <!-- ÁôªÂΩïË°®Âçï -->
                <div id="loginTab" class="tab-content active">
                    <h2>Áî®Êà∑ÁôªÂΩï</h2>
                    
                    <div class="tabs" style="margin-bottom: 20px;">
                        <button class="tab active" onclick="switchLoginMethod('password')">ÂØÜÁ†ÅÁôªÂΩï</button>
                        <button class="tab" onclick="switchLoginMethod('ssh')">SSH ÁôªÂΩï</button>
                    </div>

                    <!-- ÂØÜÁ†ÅÁôªÂΩï -->
                    <div id="passwordLogin" class="tab-content active">
                        <form id="passwordLoginForm">
                            <div class="form-group">
                                <label>Áî®Êà∑Âêç</label>
                                <input type="text" id="loginUsername" required>
                            </div>
                            <div class="form-group">
                                <label>ÂØÜÁ†Å</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">ÁôªÂΩï</button>
                        </form>
                    </div>

                    <!-- SSHÁôªÂΩï -->
                    <div id="sshLogin" class="tab-content">
                        <form id="sshLoginForm">
                            <div class="form-group">
                                <label>Áî®Êà∑Âêç</label>
                                <input type="text" id="sshLoginUsername" required>
                            </div>
                            <button type="submit" class="btn btn-secondary">ÈÄöËøá SSH ÁôªÂΩï</button>
                        </form>

                        <div id="sshLoginProgress" class="hidden">
                            <div class="alert alert-info">
                                <strong>ËØ∑Âú®ÁªàÁ´ØÊâßË°å‰ª•‰∏ãÂëΩ‰ª§Ôºö</strong>
                            </div>
                            <div class="ssh-command">
                                <code id="sshCommandText"></code>
                                <button class="copy-btn" onclick="copySSHCommand()">Â§çÂà∂</button>
                            </div>
                            <div id="sshStatusMessage" class="alert alert-info">
                                <div class="spinner"></div>
                                <span style="margin-left: 10px;">Á≠âÂæÖ SSH ËøûÊé•...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ê≥®ÂÜåË°®Âçï -->
                <div id="registerTab" class="tab-content">
                    <h2>Áî®Êà∑Ê≥®ÂÜå</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Áî®Êà∑ÂêçÔºàËá≥Â∞ë3‰∏™Â≠óÁ¨¶Ôºâ</label>
                            <input type="text" id="registerUsername" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label>ÂØÜÁ†ÅÔºàËá≥Â∞ë6‰∏™Â≠óÁ¨¶Ôºâ</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Á°ÆËÆ§ÂØÜÁ†Å</label>
                            <input type="password" id="registerPasswordConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ê≥®ÂÜå</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Â∑≤ÁôªÂΩïÁä∂ÊÄÅ -->
        <div id="dashboardSection" class="hidden">
            <div class="card">
                <div class="user-info">
                    <h3>Ê¨¢ËøéÔºå<span id="currentUsername"></span>ÔºÅ</h3>
                    <p>Áî®Êà∑ID: <span id="currentUserId"></span></p>
                    <button class="logout-btn" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
                </div>
            </div>

            <div class="card">
                <h2>SSH ÂÖ¨Èí•ÁÆ°ÁêÜ</h2>
                
                <div id="dashboardAlert"></div>

                <div class="form-group">
                    <label>ÂØÜÈí•ÂêçÁß∞</label>
                    <input type="text" id="keyName" placeholder="‰æãÂ¶ÇÔºöÊàëÁöÑÁ¨îËÆ∞Êú¨">
                </div>
                <div class="form-group">
                    <label>SSH ÂÖ¨Èí•</label>
                    <textarea id="publicKey" placeholder="Á≤òË¥¥‰Ω†ÁöÑ SSH ÂÖ¨Èí•Ôºàssh-rsa AAAA...Ôºâ"></textarea>
                    <small style="color: #666; font-size: 12px;">ÊèêÁ§∫Ôºö‰ΩøÁî® ssh-keygen -t rsa -b 4096 ÁîüÊàêÂØÜÈí•ÂØπ</small>
                </div>
                <button class="btn btn-primary" onclick="addSSHKey()">Ê∑ªÂä† SSH ÂÖ¨Èí•</button>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">Â∑≤Ê∑ªÂä†ÁöÑ SSH ÂÖ¨Èí•</h3>
                <ul id="sshKeyList" class="ssh-key-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let sshPollInterval = null;

        // ÂàùÂßãÂåñ
        if (authToken) {
            loadUserData();
        }

        // ÂàáÊç¢‰∏ªÊ†áÁ≠æ
        function switchTab(tab) {
            document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.remove('active');
            
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
            }
            
            clearAlerts();
        }

        // ÂàáÊç¢ÁôªÂΩïÊñπÂºè
        function switchLoginMethod(method) {
            const tabs = document.querySelectorAll('#loginTab .tabs .tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('passwordLogin').classList.remove('active');
            document.getElementById('sshLogin').classList.remove('active');
            document.getElementById('sshLoginProgress').classList.add('hidden');
            
            if (method === 'password') {
                document.getElementById('passwordLogin').classList.add('active');
            } else {
                document.getElementById('sshLogin').classList.add('active');
            }
            
            if (sshPollInterval) {
                clearInterval(sshPollInterval);
                sshPollInterval = null;
            }
        }

        // ÊòæÁ§∫ÊèêÁ§∫
        function showAlert(message, type = 'info', container = 'alertContainer') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const containerEl = document.getElementById(container);
            containerEl.innerHTML = '';
            containerEl.appendChild(alertDiv);
        }

        function clearAlerts(container = 'alertContainer') {
            document.getElementById(container).innerHTML = '';
        }

        // Ê≥®ÂÜå
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showAlert('‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÁôªÂΩï', 'success');
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Ê≥®ÂÜåÂ§±Ë¥•Ôºö' + error.message, 'error');
            }
        });

        // ÂØÜÁ†ÅÁôªÂΩï
        document.getElementById('passwordLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login/password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showDashboard();
                    loadSSHKeys();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('ÁôªÂΩïÂ§±Ë¥•Ôºö' + error.message, 'error');
            }
        });

        // SSHÁôªÂΩï
        document.getElementById('sshLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('sshLoginUsername').value;
            
            try {
                const response = await fetch(`${API_BASE}/login/ssh/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ÊòæÁ§∫SSHÂëΩ‰ª§
                    document.getElementById('sshCommandText').textContent = data.sshCommand;
                    document.getElementById('sshLoginProgress').classList.remove('hidden');
                    
                    // ÂºÄÂßãËΩÆËØ¢
                    pollSSHLogin(data.sessionId);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('SSHÁôªÂΩïÂàùÂßãÂåñÂ§±Ë¥•Ôºö' + error.message, 'error');
            }
        });

        // ËΩÆËØ¢SSHÁôªÂΩïÁä∂ÊÄÅ
        function pollSSHLogin(sessionId) {
            sshPollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/login/ssh/poll/${sessionId}`);
                    const data = await response.json();
                    
                    const statusMessage = document.getElementById('sshStatusMessage');
                    
                    if (data.status === 'success') {
                        clearInterval(sshPollInterval);
                        authToken = data.token;
                        localStorage.setItem('authToken', authToken);
                        currentUser = data.user;
                        showAlert('SSHÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                        setTimeout(() => {
                            showDashboard();
                            loadSSHKeys();
                        }, 1000);
                    } else if (data.status === 'authenticating') {
                        // Êõ¥Êñ∞Áä∂ÊÄÅÊ∂àÊÅØ
                        statusMessage.innerHTML = '<div class="spinner"></div><span style="margin-left: 10px;">‚è≥ Á≠âÂæÖÁî®Êà∑Âú®ÁªàÁ´ØÁ°ÆËÆ§Èâ¥ÊùÉËØ∑Ê±Ç...</span>';
                    } else if (data.status === 'denied') {
                        clearInterval(sshPollInterval);
                        document.getElementById('sshLoginProgress').classList.add('hidden');
                        showAlert('ÊÇ®ÊãíÁªù‰∫ÜÈâ¥ÊùÉËØ∑Ê±ÇÔºåÁôªÂΩïÂ∑≤ÂèñÊ∂à', 'error');
                    } else if (data.status === 'expired' || data.status === 'key_mismatch') {
                        clearInterval(sshPollInterval);
                        document.getElementById('sshLoginProgress').classList.add('hidden');
                        showAlert(data.message, 'error');
                    } else if (data.status === 'pending') {
                        // ‰øùÊåÅÁ≠âÂæÖÁä∂ÊÄÅ
                        statusMessage.innerHTML = '<div class="spinner"></div><span style="margin-left: 10px;">Á≠âÂæÖ SSH ËøûÊé•...</span>';
                    }
                } catch (error) {
                    console.error('ËΩÆËØ¢ÈîôËØØ:', error);
                }
            }, 2000);
        }

        // Â§çÂà∂SSHÂëΩ‰ª§
        function copySSHCommand() {
            const text = document.getElementById('sshCommandText').textContent;
            navigator.clipboard.writeText(text);
            event.target.textContent = 'Â∑≤Â§çÂà∂ÔºÅ';
            setTimeout(() => {
                event.target.textContent = 'Â§çÂà∂';
            }, 2000);
        }

        // ÊòæÁ§∫‰ª™Ë°®Êùø
        function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('currentUsername').textContent = currentUser.username;
            document.getElementById('currentUserId').textContent = currentUser.id;
        }

        // Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/user/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showDashboard();
                    loadSSHKeys();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        // Âä†ËΩΩSSHÂÖ¨Èí•ÂàóË°®
        async function loadSSHKeys() {
            try {
                const response = await fetch(`${API_BASE}/user/ssh-keys`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displaySSHKeys(data.keys);
                }
            } catch (error) {
                console.error('Âä†ËΩΩSSHÂÖ¨Èí•Â§±Ë¥•:', error);
            }
        }

        // ÊòæÁ§∫SSHÂÖ¨Èí•ÂàóË°®
        function displaySSHKeys(keys) {
            const listEl = document.getElementById('sshKeyList');
            
            if (keys.length === 0) {
                listEl.innerHTML = '<li style="color: #999; text-align: center; padding: 20px;">ÊöÇÊó†SSHÂÖ¨Èí•</li>';
                return;
            }
            
            listEl.innerHTML = keys.map(key => `
                <li class="ssh-key-item">
                    <div class="ssh-key-info">
                        <h4>${key.name || 'Êú™ÂëΩÂêç'}</h4>
                        <p>${key.publicKey.substring(0, 60)}...</p>
                        <small>Ê∑ªÂä†Êó∂Èó¥: ${new Date(key.addedAt).toLocaleString('zh-CN')}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteSSHKey('${key.id}')">Âà†Èô§</button>
                </li>
            `).join('');
        }

        // Ê∑ªÂä†SSHÂÖ¨Èí•
        async function addSSHKey() {
            const name = document.getElementById('keyName').value.trim();
            const publicKey = document.getElementById('publicKey').value.trim();
            
            if (!publicKey) {
                showAlert('ËØ∑ËæìÂÖ•SSHÂÖ¨Èí•', 'error', 'dashboardAlert');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/user/ssh-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name: name || 'Êú™ÂëΩÂêç', publicKey })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('SSHÂÖ¨Èí•Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success', 'dashboardAlert');
                    document.getElementById('keyName').value = '';
                    document.getElementById('publicKey').value = '';
                    loadSSHKeys();
                } else {
                    showAlert(data.message, 'error', 'dashboardAlert');
                }
            } catch (error) {
                showAlert('Ê∑ªÂä†Â§±Ë¥•Ôºö' + error.message, 'error', 'dashboardAlert');
            }
        }

        // Âà†Èô§SSHÂÖ¨Èí•
        async function deleteSSHKey(keyId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™SSHÂÖ¨Èí•ÂêóÔºü')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/user/ssh-keys/${keyId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
