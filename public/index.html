    <style>

        .btn {

        .btn-primary {

        .alert {

        .ssh-command {

        .ssh-command code {

        .copy-btn {

            background: #374151;
            color: white;

            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #4b5563;
        }

        .ssh-key-list {
            list-style: none;
        }

        .ssh-key-item {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ssh-key-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .ssh-key-info p {
            color: #666;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .ssh-key-info small {
            color: #999;
            font-size: 11px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .user-info {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 3px solid #10b981;
        }

        .user-info h3 {
            color: #065f46;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #047857;
            font-size: 14px;
        }

        .logout-btn {
            background: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” SSH å¯†é’¥è®¤è¯ç³»ç»Ÿ</h1>
            <p>é€šè¿‡ SSH å…¬é’¥å®ç°å®‰å…¨ç™»å½•</p>
        </div>

        <!-- æœªç™»å½•çŠ¶æ€ -->
        <div id="authSection">
            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">ç™»å½•</button>
                    <button class="tab" onclick="switchTab('register')">æ³¨å†Œ</button>
                </div>

                <div id="alertContainer"></div>

                <!-- ç™»å½•è¡¨å• -->
                <div id="loginTab" class="tab-content active">
                    <h2>ç”¨æˆ·ç™»å½•</h2>
                    
                    <div class="tabs" style="margin-bottom: 20px;">
                        <button class="tab active" onclick="switchLoginMethod('password')">å¯†ç ç™»å½•</button>
                        <button class="tab" onclick="switchLoginMethod('ssh')">SSH ç™»å½•</button>
                    </div>

                    <!-- å¯†ç ç™»å½• -->
                    <div id="passwordLogin" class="tab-content active">
                        <form id="passwordLoginForm">
                            <div class="form-group">
                                <label>ç”¨æˆ·å</label>
                                <input type="text" id="loginUsername" required>
                            </div>
                            <div class="form-group">
                                <label>å¯†ç </label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">ç™»å½•</button>
                        </form>
                    </div>

                    <!-- SSHç™»å½• -->
                    <div id="sshLogin" class="tab-content">
                        <form id="sshLoginForm">
                            <div class="form-group">
                                <label>ç”¨æˆ·å</label>
                                <input type="text" id="sshLoginUsername" required>
                            </div>
                            <button type="submit" class="btn btn-secondary">é€šè¿‡ SSH ç™»å½•</button>
                        </form>

                        <div id="sshLoginProgress" class="hidden">
                            <div class="alert alert-info">
                                <strong>è¯·åœ¨ç»ˆç«¯æ‰§è¡Œä»¥ä¸‹å‘½ä»¤ï¼š</strong>
                            </div>
                            <div class="ssh-command">
                                <code id="sshCommandText"></code>
                                <button class="copy-btn" onclick="copySSHCommand()">å¤åˆ¶</button>
                            </div>
                            <div id="sshStatusMessage" class="alert alert-info">
                                <div class="spinner"></div>
                                <span style="margin-left: 10px;">ç­‰å¾… SSH è¿æ¥...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- æ³¨å†Œè¡¨å• -->
                <div id="registerTab" class="tab-content">
                    <h2>ç”¨æˆ·æ³¨å†Œ</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>ç”¨æˆ·åï¼ˆè‡³å°‘3ä¸ªå­—ç¬¦ï¼‰</label>
                            <input type="text" id="registerUsername" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label>å¯†ç ï¼ˆè‡³å°‘6ä¸ªå­—ç¬¦ï¼‰</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>ç¡®è®¤å¯†ç </label>
                            <input type="password" id="registerPasswordConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary">æ³¨å†Œ</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- å·²ç™»å½•çŠ¶æ€ -->
        <div id="dashboardSection" class="hidden">
            <div class="card">
                <div class="user-info">
                    <h3>æ¬¢è¿ï¼Œ<span id="currentUsername"></span>ï¼</h3>
                    <p>ç”¨æˆ·ID: <span id="currentUserId"></span></p>
                    <button class="logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>
                </div>
            </div>

            <div class="card">
                <h2>SSH å…¬é’¥ç®¡ç†</h2>
                
                <div id="dashboardAlert"></div>

                <div class="form-group">
                    <label>å¯†é’¥åç§°</label>
                    <input type="text" id="keyName" placeholder="ä¾‹å¦‚ï¼šæˆ‘çš„ç¬”è®°æœ¬">
                </div>
                <div class="form-group">
                    <label>SSH å…¬é’¥</label>
                    <textarea id="publicKey" placeholder="ç²˜è´´ä½ çš„ SSH å…¬é’¥ï¼ˆssh-rsa AAAA...ï¼‰"></textarea>
                    <small style="color: #666; font-size: 12px;">æç¤ºï¼šä½¿ç”¨ ssh-keygen -t rsa -b 4096 ç”Ÿæˆå¯†é’¥å¯¹</small>
                </div>
                <button class="btn btn-primary" onclick="addSSHKey()">æ·»åŠ  SSH å…¬é’¥</button>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">å·²æ·»åŠ çš„ SSH å…¬é’¥</h3>
                <ul id="sshKeyList" class="ssh-key-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let sshPollInterval = null;

        // åˆå§‹åŒ–
        if (authToken) {
            loadUserData();
        }

        // åˆ‡æ¢ä¸»æ ‡ç­¾
        function switchTab(tab) {
            document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.remove('active');
            
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
            }
            
            clearAlerts();
        }

        // åˆ‡æ¢ç™»å½•æ–¹å¼
        function switchLoginMethod(method) {
            const tabs = document.querySelectorAll('#loginTab .tabs .tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('passwordLogin').classList.remove('active');
            document.getElementById('sshLogin').classList.remove('active');
            document.getElementById('sshLoginProgress').classList.add('hidden');
            
            if (method === 'password') {
                document.getElementById('passwordLogin').classList.add('active');
            } else {
                document.getElementById('sshLogin').classList.add('active');
            }
            
            if (sshPollInterval) {
                clearInterval(sshPollInterval);
                sshPollInterval = null;
            }
        }

        // æ˜¾ç¤ºæç¤º
        function showAlert(message, type = 'info', container = 'alertContainer') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const containerEl = document.getElementById(container);
            containerEl.innerHTML = '';
            containerEl.appendChild(alertDiv);
        }

        function clearAlerts(container = 'alertContainer') {
            document.getElementById(container).innerHTML = '';
        }

        // æ³¨å†Œ
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showAlert('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•', 'success');
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('æ³¨å†Œå¤±è´¥ï¼š' + error.message, 'error');
            }
        });

        // å¯†ç ç™»å½•
        document.getElementById('passwordLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login/password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showDashboard();
                    loadSSHKeys();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('ç™»å½•å¤±è´¥ï¼š' + error.message, 'error');
            }
        });

        // SSHç™»å½•
        document.getElementById('sshLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('sshLoginUsername').value;
            
            try {
                const response = await fetch(`${API_BASE}/login/ssh/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // æ˜¾ç¤ºSSHå‘½ä»¤
                    document.getElementById('sshCommandText').textContent = data.sshCommand;
                    document.getElementById('sshLoginProgress').classList.remove('hidden');
                    
                    // å¼€å§‹è½®è¯¢
                    pollSSHLogin(data.sessionId);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('SSHç™»å½•åˆå§‹åŒ–å¤±è´¥ï¼š' + error.message, 'error');
            }
        });

        // è½®è¯¢SSHç™»å½•çŠ¶æ€
        function pollSSHLogin(sessionId) {
            sshPollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/login/ssh/poll/${sessionId}`);
                    const data = await response.json();
                    
                    const statusMessage = document.getElementById('sshStatusMessage');
                    
                    if (data.status === 'success') {
                        clearInterval(sshPollInterval);
                        authToken = data.token;
                        localStorage.setItem('authToken', authToken);
                        currentUser = data.user;
                        showAlert('SSHç™»å½•æˆåŠŸï¼', 'success');
                        setTimeout(() => {
                            showDashboard();
                            loadSSHKeys();
                        }, 1000);
                    } else if (data.status === 'authenticating') {
                        // æ›´æ–°çŠ¶æ€æ¶ˆæ¯
                        statusMessage.innerHTML = '<div class="spinner"></div><span style="margin-left: 10px;">â³ ç­‰å¾…ç”¨æˆ·åœ¨ç»ˆç«¯ç¡®è®¤é‰´æƒè¯·æ±‚...</span>';
                    } else if (data.status === 'denied') {
                        clearInterval(sshPollInterval);
                        document.getElementById('sshLoginProgress').classList.add('hidden');
                        showAlert('æ‚¨æ‹’ç»äº†é‰´æƒè¯·æ±‚ï¼Œç™»å½•å·²å–æ¶ˆ', 'error');
                    } else if (data.status === 'expired' || data.status === 'key_mismatch') {
                        clearInterval(sshPollInterval);
                        document.getElementById('sshLoginProgress').classList.add('hidden');
                        showAlert(data.message, 'error');
                    } else if (data.status === 'pending') {
                        // ä¿æŒç­‰å¾…çŠ¶æ€
                        statusMessage.innerHTML = '<div class="spinner"></div><span style="margin-left: 10px;">ç­‰å¾… SSH è¿æ¥...</span>';
                    }
                } catch (error) {
                    console.error('è½®è¯¢é”™è¯¯:', error);
                }
            }, 2000);
        }

        // å¤åˆ¶SSHå‘½ä»¤
        function copySSHCommand() {
            const text = document.getElementById('sshCommandText').textContent;
            navigator.clipboard.writeText(text);
            event.target.textContent = 'å·²å¤åˆ¶ï¼';
            setTimeout(() => {
                event.target.textContent = 'å¤åˆ¶';
            }, 2000);
        }

        // æ˜¾ç¤ºä»ªè¡¨æ¿
        function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('currentUsername').textContent = currentUser.username;
            document.getElementById('currentUserId').textContent = currentUser.id;
        }

        // åŠ è½½ç”¨æˆ·æ•°æ®
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/user/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showDashboard();
                    loadSSHKeys();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        // åŠ è½½SSHå…¬é’¥åˆ—è¡¨
        async function loadSSHKeys() {
            try {
                const response = await fetch(`${API_BASE}/user/ssh-keys`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displaySSHKeys(data.keys);
                }
            } catch (error) {
                console.error('åŠ è½½SSHå…¬é’¥å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºSSHå…¬é’¥åˆ—è¡¨
        function displaySSHKeys(keys) {
            const listEl = document.getElementById('sshKeyList');
            
            if (keys.length === 0) {
                listEl.innerHTML = '<li style="color: #999; text-align: center; padding: 20px;">æš‚æ— SSHå…¬é’¥</li>';
                return;
            }
            
            listEl.innerHTML = keys.map(key => `
                <li class="ssh-key-item">
                    <div class="ssh-key-info">
                        <h4>${key.name || 'æœªå‘½å'}</h4>
                        <p>${key.publicKey.substring(0, 60)}...</p>
                        <small>æ·»åŠ æ—¶é—´: ${new Date(key.addedAt).toLocaleString('zh-CN')}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteSSHKey('${key.id}')">åˆ é™¤</button>
                </li>
            `).join('');
        }

        // æ·»åŠ SSHå…¬é’¥
        async function addSSHKey() {
            const name = document.getElementById('keyName').value.trim();
            const publicKey = document.getElementById('publicKey').value.trim();
            
            if (!publicKey) {
                showAlert('è¯·è¾“å…¥SSHå…¬é’¥', 'error', 'dashboardAlert');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/user/ssh-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name: name || 'æœªå‘½å', publicKey })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('SSHå…¬é’¥æ·»åŠ æˆåŠŸï¼', 'success', 'dashboardAlert');
                    document.getElementById('keyName').value = '';
                    document.getElementById('publicKey').value = '';
                    loadSSHKeys();
                } else {
                    showAlert(data.message, 'error', 'dashboardAlert');
                }
            } catch (error) {
                showAlert('æ·»åŠ å¤±è´¥ï¼š' + error.message, 'error', 'dashboardAlert');
            }
        }

        // åˆ é™¤SSHå…¬é’¥
        async function deleteSSHKey(keyId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªSSHå…¬é’¥å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/user/ssh-keys/${keyId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('SSHå…¬é’¥å·²åˆ é™¤', 'success', 'dashboardAlert');
                    loadSSHKeys();
                } else {
                    showAlert(data.message, 'error', 'dashboardAlert');
                }
            } catch (error) {
                showAlert('åˆ é™¤å¤±è´¥ï¼š' + error.message, 'error', 'dashboardAlert');
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            clearAlerts();
            clearAlerts('dashboardAlert');
        }
    </script>
</body>
